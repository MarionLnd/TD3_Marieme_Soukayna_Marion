<!doctype html>
<html lang="en">
<head>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-12 comments-main pt-4 rounded" id="chatArea">
            <ul class="p-0">
                <li>
                    <div class="row comments mb-2">
                        <div class="col-md-2 col-sm-2 col-3 text-center user-img">
                            <img id="profile-photo" src="http://nicesnippets.com/demo/man01.png" class="rounded-circle" />
                        </div>
                        <div class="col-md-9 col-sm-9 col-9 comment rounded mb-2">
                            <h4 class="m-0"><a href="#">Server </a></h4>
                            <time class="text-white ml-3">1 hours ago</time>
                            <like></like>
                            <p class="mb-0 text-white">Welcome</p>
                        </div>
                    </div>
                </li>
            </ul>
            <form id="myForm">
            <div class="row comment-box-main p-3 rounded-bottom" style="margin-top: 70%;">
                <div class="col-md-9 col-sm-9 col-9 pr-0 comment-box">
                    <input type="text" class="form-control" placeholder="comment ...." id="txt"/>
                </div>
                <div class="col-md-3 col-sm-2 col-2 pl-0 text-center send-btn">
                    <button class="btn btn-info">Send</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.14/vue.min.js'></script>
</html>
